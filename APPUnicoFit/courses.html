<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="startexer2.css">
    <style>
        /* Add some basic styling */
        .courses-section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .course-card {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 30%;
            height: 500px;  
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: scale(1.05);
        }

        .course-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .course-card h3 {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .course-card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <header>
            <a href="Index.html" class="logo">UnicoFit</a>
        </header>

        <div class="toggle-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul>
            <li><a href="startexer2.html">Home</a></li>
            <li><a href="courses.html" class="active">Courses</a></li>
            <li><a href="daily_quest.html">Daily Quiz</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </div>

    <!-- The bar that sits above the main content -->
    <div class="header-bar">
        <h1>Welcome to the Courses</h1>
    </div>

    <!-- Main content - Course section -->
    <div id="content">
        <section class="courses-section">
            <!-- Course 1 -->
            <div class="course-card">
                <a href="course website 1/Test.html">
                    <img src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T818A1PA1659PT17X23Y0D162384694W12360H19899/views/1,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/capoeira-regionale-silhouette-baby-langarmshirt.jpg" alt="Course 1">
                    <h3>Capoeira</h3>
                </a>
                <p>Feel the Rhythm of the beat and dance with your hands and feet.</p>
            </div>

            <!-- Course 2 -->
            <div class="course-card">
                <a href="course website 2/Test2.html">
                    <img src="https://calendar.reynolds.edu/images/taekwando.jpg" alt="Course 2">
                    <h3>Taekkyon</h3>
                </a>
                <p>Pour your poetry into kicks and stretches.</p>
            </div>

            <!-- Course 3 -->
            <div class="course-card">
                <a href="course website 3/Test3.html">
                    <img src="wushu.png" height="75%" width="100%" alt="Course 3">
                    <h3>Wushu</h3>
                </a>
                <p>Show your throwing skills with a sack of rice.</p>
            </div>

        </section>
    </div>

    <script src="exer2.js"></script>
</body>
